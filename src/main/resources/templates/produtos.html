<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Produtos</title>
</head>
<body>
<div>
    <h1 class="d-flex justify-content-center display-4 pt-4">Produtos</h1>
    <a href="/produtos/adiciona_produto" class="btn btn-outline-primary">Adicionar um produto</a>

    <div>
        <!-- Busca dos produtos -->
        <div class="d-flex justify-content-center pt-5 text-center">
            <div class="card d-flex justify-content-center" style="width: 18rem;" th:each="item: ${produtos}">
<!--                <img th:src="${item.getImgProduto()}" class="card-img-top border border-secondary" alt="...">-->
                <div class="card-body border border-secondary">
                    <h5 class="card-title" th:text="${item.getNome()}"></h5>
                    <p class="card-text" th:text="${item.getDescricao()}"></p>
                </div>
                <ul class="list-group list-group-flush border border-secondary">
                    <li class="list-group-item" th:text="${item.getMarca()}"></li>
                    <li class="list-group-item border-top border-secondary" th:text="${item.getPrecoFixo()}"></li>
                </ul>
                <div class="card-body border border-secondary rounded-bottom">
                    <a href="" class="btn btn-outline-primary">Comprar</a>
                    <a asp-action="Editar" asp-route-id="@item.IdProd" class="btn btn-outline-warning">Editar</a>
                    <a asp-action="Excluir" asp-route-id="@item.IdProd" class="btn btn-outline-danger">Excluir</a>

                </div>
            </div>

        </div>
        }
    </div>

</div>
</body>
</html>
