<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/savvyfix.css">
  <link rel="icon" href="/images/ic_savvyfix.png" type="image/png">

  <title>Login</title>
</head>

<body>


<!-- Realizar login do usuário registrado no banco -->

<nav class="navbar navbar-expand-lg bg-body-tertiary cabecalho pb-3">
  <img src="/images/ic_savvyfix.png" class="img-cabecalho mx-auto">
</nav>
<div class="ronded-pill titulo mx-auto mt-5">
  <h1 class="display-5 text-center pb-3 pt-3" >LOGIN</h1>
</div>
<form class="card-body mx-auto formulario mt-5" style="width: 40rem;" th:object="${cliente}" action="/clientes/logar_cliente" method="post">
  <div class="mb-3">
    <label class="form-label" for="cpf">CPF: </label>
    <input type="number" class="form-control border border-secondary" th:field="*{cpf}" th:errorclass="is-invalid" id="cpf"  aria-describedby="cpf" required>
    <div id="cpfHelp" class="form-text">Digite apenas os números</div>
    <div class="invalid-feedback" th:errors="*{cpf}"></div>
  </div>
  <div class="mb-3">
    <label class="form-label font-monospace" for="SenhaClie">Senha:</label>
    <input type="password" class="form-control border border-secondary" th:field="*{senha}" th:errorclass="is-invalid" id="SenhaClie" required>
    <input type="hidden" class="form-control" th:field="*{senha}" id="hiddenSenhaClie" required>
    <div class="invalid-feedback" th:if="${erro}" th:text="${erro}"></div>
  </div>
  <button type="submit" class="btn btn-confirmar">Login</button>
  <a href="/" class="btn btn-danger ml-auto float-end">Voltar</a>
</form>
<div class="text-end mt-2 cadastre-se mb-5">
  <a href="/clientes/cadastro_cliente" class="text-decoration-none">Cadastre-se aqui!</a>
</div>

<nav class="rodape">
  <img src="/images/ic_github.png">
  <img src="/images/ic_instagram.png">
  <img src="/images/ic_x.png">
</nav>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
