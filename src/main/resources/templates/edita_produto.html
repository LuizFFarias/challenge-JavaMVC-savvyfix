<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Editar Produto</title>
</head>
<body>

<!-- Adicionar produtos novos no banco -->

<h1 class="display-5 text-center pb-4">Editar Produto</h1>
<form class="card-body mx-auto" style="width: 40rem;" th:object="${produto}" th:action="@{/produtos/edita_produto/{idProd}(idProd = ${id}) }" method="post">
  <div class="mb-3">
    <label class="form-label font-monospace" for="nome">Nome: </label>
    <input type="text" class="form-control border border-secondary" th:field="*{nome}" th:errorclass="is-invalid" id="nome" required>
    <div class="invalid-feedback" th:errors="*{nome}"></div>
  </div>
  <div class="mb-3">
    <label class="form-label font-monospace" for="marca">Marca:</label>
    <input type="text" th:field="*{marca}" th:errorclass="is-invalid" class="form-control border border-secondary" id="marca" required>
    <div class="invalid-feedback" th:errors="*{marca}"></div>
  </div>
  <div class="mb-3">
    <label class="form-label font-monospace" for="descricao">Descrição:</label>
    <input type="text" th:field="*{descricao}" th:errorclass="is-invalid" class="form-control border border-secondary" id="descricao" required>
    <div class="invalid-feedback" th:errors="*{descricao}"></div>
  </div>
  <div class="mb-3">
    <label class="form-label font-monospace" for="preco">Preco:</label>
    <input type="number" class="form-control border border-secondary" th:field="*{precoFixo}" th:errorclass="is-invalid" id="preco" step="0.01" required>
    <div class="invalid-feedback" th:errors="*{precoFixo}"></div>
  </div>
  <!--  <div class="mb-3">-->
  <!--    <label class="form-label font-monospace" for="img">Endereco da imagem:</label>-->
  <!--    <input type="text" asp-for="Img" class="form-control border border-secondary" id="img" required>-->
  <!--    <div class="invalid-feedback" th:errors="*{nome}"></div>-->
  <!--    <div id="imgHelp" class="form-text">Digite o endereço https de uma imagem</div>-->
  <!--  </div>-->
  <button type="submit" class="btn btn-primary">Cadastrar</button>
  <a href="/produtos" class="btn btn-danger">Voltar</a>
</form>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
